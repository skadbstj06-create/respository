<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오_V4 // 사이버조선</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Background Canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- Paper Texture Overlay -->
    <div class="paper-overlay"></div>

    <!-- UI: Chaos Toggle (Seal Style) -->
    <div class="ui-controls">
        <button id="chaos-toggle" class="seal-btn" data-cursor="hover">
            <div class="seal-inner">중력<br>해제</div>
        </button>
    </div>

    <!-- UI: Watcher Eye (Ink Style) -->
    <div class="eye-container" data-cursor="hover">
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>

    <!-- Main Grid Container -->
    <main class="bento-grid" id="grid-container">

        <!-- Header / Logo -->
        <header class="grid-item physics-box header" data-cursor="hover">
            <h1 class="logo">
                <span class="vertical-text">디지털</span>
                <span class="brush-text">장인</span>
            </h1>
            <div class="status-indicator">
                <span class="dot"></span> 영업중
            </div>
        </header>

        <!-- Hero Section -->
        <section class="grid-item physics-box hero">
            <h2 class="hero-title">
                무<br>에<br>서<br>
                <span class="red-highlight">유</span><br>를<br>
                창<br>조
            </h2>
            <p class="hero-sub">코드로 짓는 디지털 기와집</p>
        </section>

        <!-- Navigation -->
        <nav class="grid-item physics-box nav">
            <a href="#projects" class="nav-link brush-font" data-cursor="hover">작품</a>
            <a href="#about" class="nav-link brush-font" data-cursor="hover">소개</a>
            <a href="#contact" class="nav-link brush-font" data-cursor="hover">전갈</a>
        </nav>

        <!-- Project 1 -->
        <article class="grid-item physics-box project-large" data-cursor="view">
            <div class="project-content">
                <span class="p-id first-char">일</span>
                <h3>네온 상점</h3>
                <div class="tags">
                    <span>리액트</span>
                    <span>쓰리제이에스</span>
                </div>
            </div>
            <div class="project-bg"
                style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070');">
            </div>
            <div class="ink-splash"></div>
        </article>

        <!-- Stats -->
        <div class="grid-item physics-box stats">
            <div class="stat-box">
                <span class="num brush-font">천재</span>
                <span class="label">지변</span>
            </div>
            <div class="stat-box">
                <span class="num brush-font">만사</span>
                <span class="label">형통</span>
            </div>
        </div>

        <!-- Project 2 -->
        <article class="grid-item physics-box project-small" data-cursor="view">
            <div class="project-content">
                <span class="p-id first-char">이</span>
                <h3>글리치 예술</h3>
            </div>
            <div class="project-bg"
                style="background-image: url('https://images.unsplash.com/photo-1642543492481-44e81e3914a7?q=80&w=2070');">
            </div>
        </article>

        <!-- Project 3 -->
        <article class="grid-item physics-box project-small" data-cursor="view">
            <div class="project-content">
                <span class="p-id first-char">삼</span>
                <h3>공허의 춤</h3>
            </div>
            <div class="project-bg"
                style="background-image: url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=1965');">
            </div>
        </article>

        <!-- About Text -->
        <section id="about" class="grid-item physics-box about-text">
            <p>
                단순히 보는 것이 아니다. <br>
                <span class="red-highlight">느끼는 것이다.</span> <br>
                우측 상단 '낙관'을 눌러볼 것.
            </p>
        </section>

        <!-- Contact -->
        <section id="contact" class="grid-item physics-box contact-cta" data-cursor="hover">
            <a href="mailto:hello@example.com">
                <div class="marquee">
                    <span>기회는 기다려주지 않는다 — 지금 바로 연락하라 — </span>
                    <span>기회는 기다려주지 않는다 — 지금 바로 연락하라 — </span>
                </div>
            </a>
        </section>

    </main>

    <!-- Overlay for Easter Eggs -->
    <div id="easter-egg-overlay">
        <div class="matrix-text brush-font">천지개벽 // 봉인해제</div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>

    <script src="script.js"></script>
</body>

</html>
