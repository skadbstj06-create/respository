<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 // Dancheong</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nanum+Myeongjo:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- PALACE GATE (Dancheong Intro) -->
    <div id="hanok-gate">
        <div class="door left-door">
            <div class="door-frame">
                <div class="dancheong-pattern"></div>
                <div class="knob"></div>
            </div>
        </div>
        <div class="door right-door">
            <div class="door-frame">
                <div class="dancheong-pattern"></div>
                <div class="knob"></div>
            </div>
        </div>

        <div class="gate-message">
            <h1 class="palace-name">입교안</h1>
            <p class="vertical-msg">들어오시오</p>
            <button id="enter-btn">입 장</button>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <main id="main-content">

        <!-- Texture Overlay -->
        <div class="hanji-texture"></div>

        <!-- Section 1: Intro -->
        <section id="intro" class="scroll-section">
            <div class="content-wrapper">
                <h2 class="grand-title">
                    디지털<br>
                    <span class="red-ink">장인</span>
                </h2>
                <div class="stamp-seal">홍길동<br>인</div>
            </div>
        </section>

        <!-- Section 2: Profile (Who Am I) -->
        <section id="profile" class="scroll-section">
            <div class="profile-card">
                <div class="profile-img-frame">
                    <!-- Placeholder placeholder -->
                    <div class="profile-img"
                        style="background-image: url('https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1000&auto=format&fit=crop');">
                    </div>
                </div>
                <div class="profile-info">
                    <h3 class="profile-name">홍 길 동</h3>
                    <p class="profile-desc">
                        붓이 아닌 키보드로 시를 쓰는 개발자.<br>
                        옛것을 본받아 새것을 창조합니다.
                    </p>
                    <ul class="skill-list">
                        <li>웹 개발</li>
                        <li>사용자 경험</li>
                        <li>디지털 아트</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Section 3: Philosophy -->
        <section id="philosophy" class="scroll-section">
            <div class="vertical-layout">
                <h2 class="vertical-heading">철학</h2>
                <div class="vertical-body">
                    <p class="brush-text-lg">기술은 차갑지만</p>
                    <p class="brush-text-lg">그 결과는 따뜻해야 한다</p>
                    <p class="brush-text-lg">사람을 향하는 개발</p>
                </div>
            </div>
        </section>

        <!-- Section 4: Works -->
        <section id="works" class="scroll-section">
            <h2 class="section-heading">작품전</h2>
            <div class="gallery">
                <article class="work-item">
                    <div class="work-img"
                        style="background-image: url('https://images.unsplash.com/photo-1516035090038-f8a48149e0ee?q=80&w=2600');">
                    </div>
                    <div class="work-info">
                        <h3>01. 네온 상점</h3>
                        <p>모던과 전통의 조화</p>
                    </div>
                </article>
                <article class="work-item">
                    <div class="work-img"
                        style="background-image: url('https://images.unsplash.com/photo-1518544956788-b769212c4620?q=80&w=2216');">
                    </div>
                    <div class="work-info">
                        <h3>02. 산수화 갤러리</h3>
                        <p>디지털로 그린 산과 물</p>
                    </div>
                </article>
            </div>
        </section>

        <!-- Section 5: Contact -->
        <section id="contact" class="scroll-section">
            <div class="contact-box">
                <h2 class="section-heading">전갈</h2>
                <p class="contact-text brush-text-lg">귀하의 뜻을 기다립니다</p>
                <a href="mailto:hello@example.com" class="stamp-link">
                    전갈 보내기
                </a>
            </div>
            <footer class="footer">
                <p>2025년. 한양에서.</p>
            </footer>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
