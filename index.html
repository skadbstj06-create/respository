<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 // portfolios</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=East+Sea+Dokdo&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HANOK GATE (Intro Overlay) -->
    <div id="hanok-gate">
        <div class="door left-door">
            <div class="door-frame">
                <div class="paper-window"></div>
                <div class="knob"></div>
            </div>
        </div>
        <div class="door right-door">
            <div class="door-frame">
                <div class="paper-window"></div>
                <div class="knob"></div>
            </div>
        </div>

        <div class="gate-message">
            <p class="vertical-msg">문을 열고<br>들어오시오</p>
            <button id="enter-btn">입 장</button>
        </div>
    </div>

    <!-- MAIN CONTENT (Hidden initially) -->
    <main id="main-content">

        <!-- Texture Overlay -->
        <div class="hanji-texture"></div>

        <!-- Section 1: Introduction -->
        <section id="intro" class="scroll-section">
            <div class="content-wrapper">
                <h1 class="grand-title">
                    <span class="ink-drop-text">디지털</span><br>
                    <span class="ink-drop-text">장인</span>
                </h1>
                <p class="subtitle">코드로 짓는 기와집</p>
                <div class="stamp-seal">홍길동<br>인</div>
            </div>
        </section>

        <!-- Section 2: Philosophy -->
        <section id="philosophy" class="scroll-section">
            <div class="vertical-layout">
                <h2 class="vertical-heading">철학</h2>
                <div class="vertical-body">
                    <p>비움으로써 채우고</p>
                    <p>옛것을 익혀 새것을 만든다</p>
                    <p>온고지신의 정신으로</p>
                    <p>웹을 구축합니다</p>
                </div>
            </div>
        </section>

        <!-- Section 3: Works -->
        <section id="works" class="scroll-section">
            <h2 class="section-heading">작품전</h2>
            <div class="gallery">
                <article class="work-item">
                    <div class="work-img"
                        style="background-image: url('https://images.unsplash.com/photo-1516035090038-f8a48149e0ee?q=80&w=2600');">
                    </div>
                    <div class="work-info">
                        <h3>01. 네온 상점</h3>
                        <p>모던과 전통의 조화</p>
                    </div>
                </article>
                <article class="work-item">
                    <div class="work-img"
                        style="background-image: url('https://images.unsplash.com/photo-1518544956788-b769212c4620?q=80&w=2216');">
                    </div>
                    <div class="work-info">
                        <h3>02. 산수화 갤러리</h3>
                        <p>디지털로 그린 산과 물</p>
                    </div>
                </article>
                <article class="work-item">
                    <div class="work-img"
                        style="background-image: url('https://images.unsplash.com/photo-1514868478423-7186ccb1912a?q=80&w=2670');">
                    </div>
                    <div class="work-info">
                        <h3>03. 한글 타이포</h3>
                        <p>글자의 아름다움</p>
                    </div>
                </article>
            </div>
        </section>

        <!-- Section 4: Contact -->
        <section id="contact" class="scroll-section">
            <div class="contact-box">
                <h2 class="section-heading">전갈</h2>
                <p class="contact-text">귀하의 뜻을 기다립니다</p>
                <a href="mailto:hello@example.com" class="stamp-link">
                    전갈 보내기
                </a>
            </div>
            <footer class="footer">
                <p>2025년 어느 겨울날.</p>
            </footer>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
